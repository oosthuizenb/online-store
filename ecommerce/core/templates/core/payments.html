{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <form action="{{ payfast_url }}" method="POST">
      {% for k,v in payment_data.items %}
      <input type="hidden" name="{{ k }}" value="{{ v }}">
      {% endfor %}
      <input type="submit" value="Pay with PayFast">
    </form>
  </div>
</div>
{% endblock content %}
